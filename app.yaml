application: glimpse-project
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /stylesheets
  static_dir: skeleton/stylesheets

- url: /javascripts
  static_dir: skeleton/javascripts

- url: /images
  static_dir: skeleton/images

- url: /static
  static_dir: static

- url: .*
  script: main.py


